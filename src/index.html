<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive--card</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main class="bg-gray-800 h-px font-mono">
        <div class="flex">
            <div class="w-1/3">
                <img src="../pictures/bg-main-desktop.png" class="" alt="">
            </div>
            <div class="h-screen w-4/6">
                <div class="mx-72 mt-44">
                    <p class="px-24 mt-36">
                        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="30" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
                    </p>
                    <h3 class="text-2xl font-bold text-center m-2">THANK YOU</h3>
                    <p class="mt-4 mb-6 text-lg text-center text-slate-400">We've added your card details</p>
                    <button type="submit" class="w-64 h-12 mx-4 rounded-3xl text-white bg-gray-600 hover:bg-gray-800 content-center">Continue</button>
                </div>
            </div>
        </div>
        <div class="">
            <img src="../pictures/bg-card-front.png" class="z-50 absolute left-32 top-20" alt="">
            <p class="z-50 absolute left-32 top-56 mx-14 text-3xl text-white">9591 6489 6380 1011</p>
            <div class="z-50 absolute left-32 top-64 w-80 mx-14 my-4 text-xl text-white flex justify-between">
                <p>Eustache kamala</p>
                <p>21/09</p>
            </div>
        </div>
        <div class="">
            <img src="../pictures/bg-card-back.png" class="z-50 absolute left-60 top-96" alt="">
            <p class="z-50 absolute text-sm left-32 top-96 my-28 px-20 mx-96 text-white">123</p>
        </div>
    </main>
</body>
</html>
